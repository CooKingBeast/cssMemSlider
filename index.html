<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="connect" href="https://fonts.googleapis.com" />
    <link rel="connect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mem Slider</title>
  </head>
  <body>
    <main class="main wrapper">
      <div class="slider">
        <input type="radio" name="image-slider" id="meme1" checked />
        <input type="radio" name="image-slider" id="meme2" />
        <input type="radio" name="image-slider" id="meme3" />
        <input type="radio" name="image-slider" id="meme4" />
        <div class="slider-inner">
          <div class="slide s1"><img src="memes/chiky.jpeg" alt="Chiky" /></div>
          <div class="slide"><img src="memes/LikeABoss.jpg" alt="likeaboss" /></div>
          <div class="slide"><img src="memes/memes.jpg" alt="memes" /></div>
          <div class="slide"><img src="memes/Ufos.png" alt="ufos" /></div>
        </div>
        <div class="slider-row">
          <div class="slider-dots">
            <label class="dot" for="meme1"><div class="dot-inner dot-inner-1"></div></label>
            <label class="dot" for="meme2"><div class="dot-inner dot-inner-2"></div></label>
            <label class="dot" for="meme3"><div class="dot-inner dot-inner-3"></div></label>
            <label class="dot" for="meme4"><div class="dot-inner dot-inner-4"></div></label>
          </div>
          <div class="slider-text">
            <div class="slider-text-inner">
              <p class="p1">chiky-breaky </p>
              <p>Awesome glasses</p>
              <p>True</p>
              <p>#Billionaires</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
